<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculando</title>
    </head>
    <body>
      <h1>Somando Valores</h1>

      <input type="number" name="nmr1" id="inmr1">
      <input type="number" name="nmr2" id="inmr2">
      <input type="button" value="Somar" onclick="somar()">

      <div id="res">
        Resultado
      </div>


      <script>

        function somar(){

          var tn1 = window.document.getElementById('inmr1');

          var tn2 = window.document.getElementById('inmr2');

          var res = window.document.getElementById('res');

          var n1 = Number(tn1.value);
          var n2 = Number(tn2.value);
          var s = n1 + n2;

          res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`


        }
      </script>
    </body>
</html>
