<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <style>
    body {
      background-color: #5656a1;
      color: #fff;
      font: normal 20px arial;
    }
  </style>
</head>
<body>

  <h1>Iniciando estudos com DOM</h1>
  <p>Aqui vai o resultado</p>
  <p>Aprendendo <strong>DOM</strong> em JavaScript</p>
  <div id="msg">Clique em mim</div>

  <script>
    var p1 = window.document.getElementsByTagName('p')[1] // neste comando usamos o DOM para acessar um determinado arquivo que é o 1° paragrafo da página com o seu valor [0], se fosse o segundo seria valor 1, 2, 3.... 
    var corpo = window.document.body
    corpo.style.background = 'black'
    p1.style.color = 'blue'
    
    var d = window.document.querySelector('div#msg') // se for classe é (.)
    d.style.background ='blue'
    
    
  </script>
  
</body>
</html>
