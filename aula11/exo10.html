<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condições aula 1</title>
</head>
<body>
  <h1>Sistema de multas</h1>

  Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
  <input type="button" value="Verificar" onclick="calcular()">

  <div id="res" style="margin-top: 10px;">
    Resultado
  </div>


  <script>

    function calcular(){

      var txtv = document.getElementById('txtvel')
      var res = document.getElementById('res')
      var vel = Number(txtv.value)

      res.innerHTML = `<p> Sua velocidade atual é de ${vel} Km/h </p>`
      if (vel> 60) {
        res.innerHTML += `Voce está Multado!!!! por excesso de velocidade`
      } else{ (vel <= 60) 
        res.innerHTML += `Voce está andando na velocidade permitida, por favor mantenha assim`
      }
      res.innerHTML +=  `<p> Dirija sempre com cinto de segurança! </p>`

      
    }


  </script>
  
</body>
</html>
