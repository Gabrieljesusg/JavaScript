<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    var nome = window.prompt('Qual é o seu nome?')
    document.write(`Olá, ${nome}! seu nome tem ${nome.length} letras. </br>`)
    document.write(`Seu nome em Maiúsculas é ${nome.toUpperCase()} </br>`) 
    document.write(`Seu nome em Minúsculas é ${nome.toLowerCase()}`)

    //document.write mostra na pagina 
    //document.writeln mostra o valor em uma linha abaixo, o mesmo que usar a tag </BR> 
    // var.toUpperCase() coloca o valor da variável em Maiúsculo
    // var.toLowerCase() coloca o valor da variável em Minúsculo
    // ${} o nome disso é placeholder

  </script>
  
</body>
</html>
