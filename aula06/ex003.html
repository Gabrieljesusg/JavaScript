<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aprendendo JS</title>
    </head>
    <body>
        <script>
            var nome = window.prompt(" Qual é o seu nome? ");
            document.write(`Seu nome tem ${nome.length} letras </br>`);
            document.write(
                `Olá , <strong> ${nome}</strong>! Seu nome tem ${nome.length} letras`
            );
            document.write(
                `Seu nome em maicsula é ${nome.toUpperCase()} </br>`
            );
            document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`);
            // s.lenght quantos caracteres tem a string
            // s.toUpperCase() tudo para 'maiúsculas'
            // s.toLowerCase() tudo para 'minúsculas'
        </script>
    </body>
</html>
